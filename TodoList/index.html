<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
        <script src ="./todo.js"></script>
    </head>
    <body class="bg-gray-400 text-gray-800">
        <div class="container mx-auto max-w-sm px-4 my-4" x-data="todos()">
            <div class="bg-white shadow-md rounded px-6 py-4">
                <h2 class="text-3xl font-bold mb-4"> Todo App </h2>
                <h5 class="text-1xl font-bold mb-10" x-text = "`Date : 
                ${Date()} `"></h5>
                <div class="mt-4 mb-6">
                    <input type="text" class="shadow w-full px-2 py-2" x-model="todoTitle"
                    @keydown.enter="addTodo()">
                </div>
                
                <ul class="mb-6">
                    <template x-for="todo in todos" :key="todo.id">
                        <li 
                        x-transition:enter="transition  transform ease-out origin-center duration-500"
                        x-transition:enter-start= "opacity-0 scale-75"
                        x-transition:enter-end= "opacity-100 scale-100"
                        x-transition:leave="transition transform  ease-out origin-top-right duration-500"
                        x-transition:leave-start="opacity-100 scale-100"
                        x-transition:leave-end="opacity-0 scale-75"
                        class="flex items-center justify-between">
                            <div class="flex items-center" :class="{ 'line-through' : todo.isComplete }">
                                <input type="checkbox" x-model = "todo.isComplete">
                                <div class="ml-3" x-text="todo.title"></div>
                            </div>
                            <button class="text-xl ml-2" @click ="deleteTodo(todo.id)">&times;</button>
                        </li>     
                    </template>                                
                </ul>
                    
            </div>
        </div>
    </body>
</html>
